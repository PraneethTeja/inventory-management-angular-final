<div class="auth-container">
  <div class="auth-card">
    <h2>Admin Registration</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="displayName">Name</label>
        <input type="text" id="displayName" formControlName="displayName" placeholder="Enter your name"
          [class.error]="registerForm.get('displayName')?.invalid && registerForm.get('displayName')?.touched">
        <div class="error-message"
          *ngIf="registerForm.get('displayName')?.invalid && registerForm.get('displayName')?.touched">
          <span *ngIf="registerForm.get('displayName')?.errors?.['required']">Name is required</span>
        </div>
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div class="error-message"
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
            characters</span>
        </div>
      </div>

      <div class="error-alert" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid || loading">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
      <p class="note">Note: This registration is for admin access only.</p>
    </div>
  </div>
</div>
